# PickList.dcm.yml
Foundry\System\Entities\PickList:
  type: entity
  repositoryClass: Foundry\System\Repositories\PickListRepository
  table: picklists
  indexes:
    picklists_label_index:
      columns: [ label ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    label:
      type: string
      length: 50
    description:
      type: text
      nullable: true
    identifier:
      type: string
      length: 100
      gedmo:
        slug:
          separator: _
          style: lower
          updatable: false
          unique: true
          fields:
            - label
    default_item:
      type: integer
      nullable: true
    is_system:
      type: boolean
      default: false
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
  oneToMany:
    items:
      targetEntity: Foundry\System\Entities\PickListItem
      mappedBy: picklist
      cascade: [ persist ]
      fetch: LAZY
